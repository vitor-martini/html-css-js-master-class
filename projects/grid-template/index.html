<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Fotoblog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <img src="./assets/camera.svg" />
        <a href="#">Home</a>
        <a href="#">Galeria</a>
        <input
          type="text"
          name="pesquisa"
          id="pesquisa"
          placeholder="Pesquise por imagens e coleções"
        />
        <img id="user" src="https://github.com/vitor-martini.png" />
      </header>

      <main>
        <div class="container">
          <h3>Galeria</h3>
          <section class="cards">
            <figure style="--delay: 0s">
              <img src="https://source.unsplash.com/random?a=1" />
              <figcaption>
                <h4>Imagem 1</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 0.2s">
              <img src="https://source.unsplash.com/random?b=1" />
              <figcaption>
                <h4>Imagem 2</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 0.4s">
              <img src="https://source.unsplash.com/random?c=1" />
              <figcaption>
                <h4>Imagem 3</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 0.6s">
              <img src="https://source.unsplash.com/random?d=1" />
              <figcaption>
                <h4>Imagem 4</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 0.8s">
              <img src="https://source.unsplash.com/random?e=1" />
              <figcaption>
                <h4>Imagem 5</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 1s">
              <img src="https://source.unsplash.com/random?f=1" />
              <figcaption>
                <h4>Imagem 6</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?g=1" />
              <figcaption>
                <h4>Imagem 7</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?h=1" />
              <figcaption>
                <h4>Imagem 8</h4>
                <span>tag</span>
              </figcaption>
            </figure>
            <figure style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?i=1" />
              <figcaption>
                <h4>Imagem 9</h4>
                <span>tag</span>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <span>© 2023 - Rocketseat Explorer</span>
      </footer>
    </div>
  </body>
</html>
