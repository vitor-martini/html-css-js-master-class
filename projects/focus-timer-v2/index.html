<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Focus Timer v2</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
  <link rel="shortcut icon" href="./assets/timer.svg" type="image/x-svg">
  <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- phosphoricons.com -->
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <main>
    <div class="page">
      <section class="timer">
        <span id="timer">25:00</span>
        <div id="controls">
          <button id="start" data-action="toggleRunning" class="ph ph-play-circle"><span class="sr-only">Iniciar contador</span></button>
          <button id="pause" data-action="toggleRunning" class="ph ph-pause-circle hidden"><span class="sr-only">Pausar contador</span></button>
          <button data-action="stop" class="ph ph-stop-circle"><span class="sr-only">Parar contador</span></button>
          <button data-action="plus" class="ph ph-plus-circle"><span class="sr-only">Adicionar cinco minutos</span></button>
          <button data-action="minus" class="ph ph-minus-circle"><span class="sr-only">Remover cinco minutos</span></button>
        </div>
      </section>
      <section id="sounds">
        <button data-action="playSound" data-value="forest" class="ph ph-tree-evergreen"><span class="sr-only">Som de floresta</span></button>
        <button data-action="playSound" data-value="rain" class="ph ph-cloud-rain"><span class="sr-only">Som de chuva</span></button>
        <button data-action="playSound" data-value="coffeeHouse" class="ph ph-coffee"><span class="sr-only">Som de cafeteria</span></button>
        <button data-action="playSound" data-value="firePlace" class="ph ph-campfire"><span class="sr-only">Som de lareira</span></button>
      </section>
    </div>
  </main>
</body>
</html>
