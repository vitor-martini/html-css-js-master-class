<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Advinhação!</title>
    <link
      rel="shortcut icon"
      href="./assets/question.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <form>
          <input id="inputNumber" type="number" name="" id="" />
          <button id="btnPlay">Tentar</button>
        </form>
        <p id="error-message" class="error-answer hide">
          Errou! Tente novamente.
        </p>
      </div>

      <div class="screen2 hide">
        <h2>Acertou em 3 tentativas!</h2>
        <button id="btnPlayAgain">Jogar novamente</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
