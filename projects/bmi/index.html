<!DOCTYPE html>
<html lang="pt-br">
  <head>
<link rel="stylesheet" href="../../styles/reset.css"><link rel="stylesheet" href="../../styles/reset.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>IMC</title>
  </head>
  <body>
    <div class="alert-error">
      <p>Informe todos os campos!</p>
    </div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Descubra seu IMC</h1>
          <div class="inputs">
            <div class="input-wrapper">
              <label for="weight">Peso (kg)</label>
              <input placeholder="80" type="text" id="weight" />
            </div>
            <div class="input-wrapper">
              <label for="height">Altura (cm)</label>
              <input placeholder="180" type="text" id="height" />
            </div>
          </div>
          <button type="submit">Calcular ICM ➜</button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">Seu imc é 0</h2>
        <button class="close-button">
          <img src="./assets/close-button.svg" alt="Botão para fechar" />
        </button>
      </div>
    </div>

    <script src="./js/main.js" defer type="module"></script>
  </body>
</html>
