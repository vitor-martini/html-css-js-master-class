<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github favorites</title>
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/star.png" type="image/png-icon">
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo do Gitfav, uma estrela entre chaves">
      <div class="search-wrapper">
        <label class="sr-only" for="search">Procure pelo usuário do Github que queira favoritar</label>
        <input type="text" id="search" placeholder="Procure pelo usuário do Github que queira favoritar">
        <button>&star; Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <th class="user">Usuário</th>
        <th class="repositories">Repositórios</th>
        <th class="followers">Seguidores</th>
        <th class="delete"></th>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <a href="https://github.com/vitor-martini" target="_blank">
              <img src="https://avatars.githubusercontent.com/u/80294295?v=4" alt="Imagem de Vitor">
              <div class="identification-wrapper">
                <p>Vitor Martini</p>
                <span>vitor-martini</span>
              </div>
            </a>
          </td>
          <td class="repositories">6</td>
          <td class="followers">2</td>
          <td class="delete"><button>&times;</button></td>
        </tr>
      </tbody>
    </table>
    <div class="hidden" id="no-favs">
      <div class="content-wrapper">
        <img src="./assets/Estrela.svg" alt="Estrela assustada">
        <h2>Você ainda não tem favoritos!</h2>
      </div>
    </div>
  </div>
</body>
</html>
